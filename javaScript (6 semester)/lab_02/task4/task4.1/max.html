<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Максимум из трёх чисел</title>
</head>
<body>  
    <h1>Нахождение наибольшего из трёх чисел</h1>
    <form method="GET" action="/calculate/max">
        <p>Введите A</p>
        <input name="a" spellcheck="false" autocomplete="off">
        <p>Введите B</p>
        <input name="b" spellcheck="false" autocomplete="off">
        <p>Введите C</p>
        <input name="c" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Найти наибольшее">
    </form>
</body>
</html>
